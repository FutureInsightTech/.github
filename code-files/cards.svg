<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
      .card {
        fill: none;
        stroke: #ccc;
        stroke-width: 1px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
        background-color: #f7f7f7;
      }
      .card-image {
        width: 100%;
        border-radius: 8px 8px 0 0;
      }
      .card-content {
        padding: 15px;
      }
      .card-title {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .card-text {
        font-size: 14px;
        margin-bottom: 15px;
      }
      .card-link {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        display: block;
      }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="card">
      <img src="/assets/Logo.jpeg" alt="Future Insight Website Image" class="card-image">
      <div class="card-content">
        <h3 class="card-title">Future Insight Website</h3>
        <p class="card-text">Our Website to represent ourselves.</p>
        <a href="https://future-insight.blog" class="card-link">Read More</a>
      </div>
    </div>
  </foreignObject>
</svg>
